<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
.body {
  background-color: #23272A;
  overflow: hidden;
}
main {
  position: relative;
  width: 100%;
  height: 100vh;
      background-image: url(http://mehboobedu.iserver.purelogics.net/wp-content/uploads/revslider/home-1/revsliders_h1_bg-1.jpg);
}
#slider {
  width: 100%;
  max-width: 1200px;
  height: 100%;
  margin: 0 auto;
  position: relative;
}
#slider canvas {
  width: 150%;
  height: 150%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}
#slider img {
  width: 100%;
  max-width: 100%;
  position: relative;
  z-index: 0;
}

.slider-inner {
  position: relative;
  display: flex;
  align-items: center;
  width: 100%;
  max-width: 1060px;
  height: 100%;
  margin: 0 auto;
  z-index: 5;
  justify-content: flex-end;
}

#slider-content {
  padding: 0 10px;
}
#slider-content h2 {
  font-family: "acta-display", serif;
  font-weight: 400;
  font-size: 30px;
  letter-spacing: -1px;
  color: white;
  line-height: 30px;
  margin: 20px 0 60px;
}
@media screen and (min-width: 800px) {
  #slider-content h2 {
    font-size: 110px;
    line-height: 100px;
  }
}
#slider-content span {
  display: none;
}
#slider-content .meta {
  display: inline-block;
  font-family: "Arial", sans-serif;
  font-size: 11px;
  letter-spacing: 5px;
  color: #88888a;
  text-transform: uppercase;
  position: relative;
}
@media screen and (min-width: 800px) {
  #slider-content .meta {
    font-size: 13px;
  }
}
#slider-content .meta:after {
  content: "";
  display: block;
  position: absolute;
  top: 5px;
  right: -55px;
  width: 45px;
  height: 2px;
  background-color: #393d40;
}
#slider-content #slide-status {
  margin-top: 10px;
  font-family: "acta-display", serif;
  font-weight: 400;
  font-size: 18px;
  color: white;
}
@media screen and (min-width: 800px) {
  #slider-content #slide-status {
    font-size: 34px;
  }
}

#pagination {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 30px;
  z-index: 6;
}
#pagination button {
  display: block;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  border: 0;
  font-size: 13px;
  width: 120px;
  height: 55px;
  background-color: #FFFFFF;
  border-radius: 5%;
  padding: 0;
  margin: 5px 0;
  cursor: pointer;
  position: relative;
  opacity: 0.2;
  transition: opacity 0.2s ease-in-out;
  outline: none;
}
.fas, .far{
  font-size: 22px;
    margin-bottom: 5px;
}
#pagination button:hover {
  opacity: 0.5;
}
#pagination button.active {
  opacity: 1;
}
#pagination button.active:before {
  width: 300%;
  height: 300%;
  opacity: 1;
}
#pagination button:before {
  content: "";
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100%;
  border-radius: 100%;
  /* border: 1px solid rgba(255, 255, 255, 0.2); */
  opacity: 0;
  transition: opacity 0.4s ease-in-out, width 0.4s ease-in-out, height 0.4s ease-in-out;
}

/* Page Loader */
.loading:before {
  content: "";
  position: fixed;
  z-index: 100000;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
}
.loading:after {
  content: "";
  position: fixed;
  z-index: 100000;
  top: 50%;
  left: 50%;
  width: 60px;
  height: 60px;
  margin: -30px 0 0 -30px;
  pointer-events: none;
  border-radius: 50%;
  opacity: 0.4;
  background: white;
  animation: loaderAnim 0.7s linear infinite alternate forwards;
}

@keyframes loaderAnim {
  to {
    opacity: 1;
    transform: scale3d(0.5, 0.5, 1);
  }
}
  </style>
  <script src="https://kit.fontawesome.com/a574aaaf5e.js" crossorigin="anonymous"></script>

</head>
<body>

	<main>
		<div id="slider">

			<div class="slider-inner">
				<div id="slider-content">
					<div class="meta">Species</div>
					<h2 id="slide-title">Amur <br>Leopard</h2>
					<span data-slide-title="0">Amur <br>Leopard</span>

<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js'></script>\
<script>
	const displacementSlider = function (opts) {

let vertex = `
	  varying vec2 vUv;
	  void main() {
		vUv = uv;
		gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	  }
  `;

let fragment = `
	  
	  varying vec2 vUv;

	  uniform sampler2D currentImage;
	  uniform sampler2D nextImage;

	  uniform float dispFactor;

	  void main() {

		  vec2 uv = vUv;
		  vec4 _currentImage;
		  vec4 _nextImage;
		  float intensity = 0.3;

		  vec4 orig1 = texture2D(currentImage, uv);
		  vec4 orig2 = texture2D(nextImage, uv);
		  
		  _currentImage = texture2D(currentImage, vec2(uv.x, uv.y + dispFactor * (orig2 * intensity)));

		  _nextImage = texture2D(nextImage, vec2(uv.x, uv.y + (1.0 - dispFactor) * (orig1 * intensity)));

		  vec4 finalTexture = mix(_currentImage, _nextImage, dispFactor);

		  gl_FragColor = finalTexture;

	  }
  `;

let images = opts.images,image,sliderImages = [];;
let canvasWidth = images[0].clientWidth;
let canvasHeight = images[0].clientHeight;
let parent = opts.parent;
let renderWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
let renderHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

let renderW, renderH;

if (renderWidth > canvasWidth) {
  renderW = renderWidth;
} else {
  renderW = canvasWidth;
}

renderH = canvasHeight;

let renderer = new THREE.WebGLRenderer({
  antialias: false });


renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x23272A, 1.0);
renderer.setSize(renderW, renderH);
parent.appendChild(renderer.domElement);

let loader = new THREE.TextureLoader();
loader.crossOrigin = "anonymous";

images.forEach(img => {

  image = loader.load(img.getAttribute('src') + '?v=' + Date.now());
  image.magFilter = image.minFilter = THREE.LinearFilter;
  image.anisotropy = renderer.capabilities.getMaxAnisotropy();
  sliderImages.push(image);

});

let scene = new THREE.Scene();
scene.background = new THREE.Color(0x23272A);
let camera = new THREE.OrthographicCamera(
renderWidth / -2,
renderWidth / 2,
renderHeight / 2,
renderHeight / -2,
1,
1000);


camera.position.z = 1;

let mat = new THREE.ShaderMaterial({
  uniforms: {
	dispFactor: { type: "f", value: 0.0 },
	currentImage: { type: "t", value: sliderImages[0] },
	nextImage: { type: "t", value: sliderImages[1] } },

  vertexShader: vertex,
  fragmentShader: fragment,
  transparent: true,
  opacity: 1.0 });


let geometry = new THREE.PlaneBufferGeometry(
parent.offsetWidth,
parent.offsetHeight,
1);

let object = new THREE.Mesh(geometry, mat);
object.position.set(0, 0, 0);
scene.add(object);

let addEvents = function () {

  let pagButtons = Array.from(document.getElementById('pagination').querySelectorAll('button'));
  let isAnimating = false;

  pagButtons.forEach(el => {

	el.addEventListener('click', function () {

	  if (!isAnimating) {

		isAnimating = true;

		document.getElementById('pagination').querySelectorAll('.active')[0].className = '';
		this.className = 'active';

		let slideId = parseInt(this.dataset.slide, 10);

		mat.uniforms.nextImage.value = sliderImages[slideId];
		mat.uniforms.nextImage.needsUpdate = true;

		TweenLite.to(mat.uniforms.dispFactor, 1, {
		  value: 1,
		  ease: 'Expo.easeInOut',
		  onComplete: function () {
			mat.uniforms.currentImage.value = sliderImages[slideId];
			mat.uniforms.currentImage.needsUpdate = true;
			mat.uniforms.dispFactor.value = 0.0;
			isAnimating = false;
		  } });


		let slideTitleEl = document.getElementById('slide-title');
		let slideStatusEl = document.getElementById('slide-status');
		let nextSlideTitle = document.querySelectorAll(`[data-slide-title="${slideId}"]`)[0].innerHTML;
		let nextSlideStatus = document.querySelectorAll(`[data-slide-status="${slideId}"]`)[0].innerHTML;

		TweenLite.fromTo(slideTitleEl, 0.5,
		{
		  autoAlpha: 1,
		  y: 0 },

		{
		  autoAlpha: 0,
		  y: 20,
		  ease: 'Expo.easeIn',
		  onComplete: function () {
			slideTitleEl.innerHTML = nextSlideTitle;

			TweenLite.to(slideTitleEl, 0.5, {
			  autoAlpha: 1,
			  y: 0 });

		  } });


		TweenLite.fromTo(slideStatusEl, 0.5,
		{
		  autoAlpha: 1,
		  y: 0 },

		{
		  autoAlpha: 0,
		  y: 20,
		  ease: 'Expo.easeIn',
		  onComplete: function () {
			slideStatusEl.innerHTML = nextSlideStatus;

			TweenLite.to(slideStatusEl, 0.5, {
			  autoAlpha: 1,
			  y: 0,
			  delay: 0.1 });

		  } });


	  }

	});

  });

};

addEvents();

window.addEventListener('resize', function (e) {
  renderer.setSize(renderW, renderH);
});

let animate = function () {
  requestAnimationFrame(animate);

  renderer.render(scene, camera);
};
animate();
};

imagesLoaded(document.querySelectorAll('img'), () => {

document.body.classList.remove('loading');

const el = document.getElementById('slider');
const imgs = Array.from(el.querySelectorAll('img'));
new displacementSlider({
  parent: el,
  images: imgs });


});
</script>
</body>
